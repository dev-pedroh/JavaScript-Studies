<!DOCTYPE html>
<html>
    <head>
        <title>ph-dev - Learning Programing</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lession 09 - Interval and Time Out</h1>

       <script>
           function escrever(){
               console.log('ph-dev');
           }
            setInterval(escrever, 5000); // vai executar em loop a cada 5 segundos

            setTimeout(escrever, 3000); //executa quando o tempo delay esgotar 
       </script> 
    </body>
</html>
