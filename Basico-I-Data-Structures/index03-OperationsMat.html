<!DOCTYPE html>
<html>
    <head>
        <title>ph-dev - Learning Programing</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lession 04 - Operadores Matemáticos</h1>

        <script>

            var num1 = 32, num2 = 27;

            //adição
            var adc = num1 + num2;
            console.log("O resultado é" + adc);
            //subtração
            var sub = num1 - num2;
            console.log(sub);
            //multiplicação
            var mult = num1 * num2;
            console.log(mult);
            //divisão
            var div = num1 / num2;
            console.log(div);
            //módulo (resto da divisão) usado para verfiicação de pares/impares
            var mod = num1 % 2;
            console.log(mod);
            //incremeto/decremento
            //num1 = num1 + 8;
            num1 += 8; // num1 -=, *=, /=
            console.log(num1); 
            //incrementos unitários
            console.log(num1++);//imprime e dps incrementa
            console.log(num1--);//imprime e dps decrementa
            console.log(++num1);//incrementa e dps imprime
            console.log(--num1);//decrementa e dps imprime
        </script>
    </body>
</html>
