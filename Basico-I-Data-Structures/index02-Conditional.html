<!DOCTYPE html>
<html>
    <head>
        <title>ph-dev - Estrutura Condicional</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Learning Programing </h1>
        <script>
            var idade = 19;

            if (idade >= 18){
                console.log("Maior de idade");
            } else {
                console.log("Menor de idade");
            }

            if (idade <= 14){
                console.log("Criança");
            } else if (idade > 14 && idade <18){
                console.log("Adolescente");
            } else{
                console.log("Adulto");
            }

            //Dica Geek (verifica valor)
            if (1=="1"){
                console.log('Sim, 1 == "1"');
            }else{
                console.log("Não");
            }

            //Dica Geek (verifica valor E tipo de dados)
            if(1==="1"){
                console.log('Sim, 1 === "1"');
            } else {
                console.log("Não");
            }

            var sexo = 'm';

            switch(sexo){
                case 'm':
                    console.log('Masculino');
                    break;
                case 'f':
                    console.log('Feminino');
                    break;
                default:
                    console.log('Desconhecido');
                    break;    
            }

            var s = 'm';
            var masculino;

            if (s === 'm'){
                masculino = true;
            }else{
                masculino = false;
            }
            console.log(masculino);

            //Simplificando
            var masc = (s === 'm');//boolean
            console.log(masc);


        </script>
    </body>
</html>
