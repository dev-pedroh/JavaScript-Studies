<!DOCTYPE html>
<html>
    <head>
        <title>ph-dev - Learning Programing </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lession 07 - Unary and Ternary Operators</h1>

        <script>
            var idade = 25;
            idade++; //operação unária pois utilizou somente uma variável (incremento)

            console.log(idade);

            var sexo = 'm';

            if(sexo === 'm'){
                console.log('Masculino');
            }else {
                console.log('Feminino');
            }
            //Na conversão para Operador Ternário (so é possivel utilizar se o if/else for simples)
            console.log(sexo === 'm' ? 'Masculino' : 'Feminino');


        </script>
    </body>
</html>
